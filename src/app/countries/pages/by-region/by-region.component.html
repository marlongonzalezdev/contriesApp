<h3>
  Serch by region <small>{{ activeRegion | titlecase }}</small>
</h3>
<hr />

<!-- <h5>Select the region</h5> -->

<!-- class="btn" [ngClass]="{
    'btn-primary': activeRegion === region,
    'btn-outline-primary': activeRegion !== region}" -->

<!-- [class]="region === activeRegion ? 'btn btn-primary' : 'btn btn-outline-primary' " -->

<div class="row">
  <div class="col">
    <button
      [class]="getCSSClass(region)"
      *ngFor="let region of regions"
      (click)="SetActiveRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>
<hr />

<hr />

<div class="row" *ngIf="!hasErrors">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
