<table class="table table-hover" *ngIf="countries.length>0">
    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{i+1}}</td>
            <td>
              <img class="small-flag" [src]="country.flags.png" [alt]="country.name.official">
            </td>
            <td>{{country.capital}}, {{country.name.common}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/country', country.cca2]" >Ver...</a></td>
        </tr>
    </tbody>
  </table>
